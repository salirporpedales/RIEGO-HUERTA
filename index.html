<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SISTEMA DE RIEGO DE HUERTA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #1e88e5;
      --waiting: #ff9800; /* Naranja para "Enviando" */
      --active: #4caf50;  /* Verde para "Regando" */
      --off: #1565c0;     /* Azul para "Apagado" */
      --stop: #d32f2f;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0 10px 40px;
    }
    h1 { margin-top: 30px; font-size: 1.8rem; color: #333; }
    
    /* Configuraci贸n de Tiempo */
    .config-card {
      background: white; max-width: 400px; margin: 20px auto;
      padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex; justify-content: space-around; align-items: center;
    }
    .config-card input { width: 60px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; }

    .relay-container {
      max-width: 1000px; margin: 20px auto;
      display: flex; flex-wrap: wrap; justify-content: center;
    }
    .relay-card {
      background-color: white; padding: 20px; margin: 10px;
      border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
    }
    .relay-card h2 { margin: 0 0 10px; font-size: 1.2rem; }
    .relay-card p { font-size: 0.9rem; color: #666; margin-bottom: 15px; }
    
    .btn-relay {
      padding: 12px; border: none; border-radius: 10px; color: white;
      background-color: var(--off); cursor: pointer; font-weight: bold;
      width: 100%; transition: all 0.3s ease;
    }

    /* Clases din谩micas */
    .enviando { background-color: var(--waiting) !important; }
    .regando { background-color: var(--active) !important; }

    #loginForm {
      max-width: 350px; margin: 80px auto; background: white;
      padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #loginForm input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box;
    }
    #loginForm button {
      width: 100%; background-color: var(--primary); color: white;
      padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-size: 1rem;
    }

    #dashboard { display: none; }
    #allOffBtn { background-color: var(--stop); color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; margin: 20px auto; display: block; font-weight: bold; }
    #logoutBtn { background: none; border: none; color: #666; text-decoration: underline; cursor: pointer; margin-top: 20px; }
    
    footer { margin-top: 40px; color: #888; font-size: 0.8rem; }
  </style>
</head>
<body>

  <h1>SISTEMA DE RIEGO POR SECTORES</h1>

  <div id="loginForm">
    <h2>Entrada Segura</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Contrase帽a" required />
    <button id="loginBtn">Iniciar Sesi贸n</button>
  </div>

  <div id="dashboard">
    <div class="config-card">
      <span>憋 Tiempo de Riego (min):</span>
      <input type="number" id="tiempoInput" value="0">
    </div>

    <div class="relay-container" id="container">
      </div>

    <button id="allOffBtn"> PARADA DE EMERGENCIA</button>
    <button id="logoutBtn">Cerrar Sesi贸n</button>
  </div>

  <footer>Desarrollado por Javi & Gemini</footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyD2QRDQ-QoxZ8GwgEonC0gQJ6CU6BG-Th4",
      authDomain: "riego-huerta.firebaseapp.com",
      databaseURL: ""https://riego-huerta-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "riego-huerta",
      appId: "1:153931971594:web:4c385921df852541c7f3f3"

    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Persistencia de sesi贸n
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        startRiegoControl();
      } else {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });

    // Login
    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
    };

    function startRiegoControl() {
      const container = document.getElementById("container");
      container.innerHTML = ""; // Limpiar

      // Sincronizar Tiempo
      const tiempoInput = document.getElementById("tiempoInput");
      db.ref("/tiempo").on("value", s => tiempoInput.value = s.val() || 0);
      tiempoInput.onchange = () => db.ref("/tiempo").set(parseInt(tiempoInput.value));

      // Generar 7 Sectores
      for (let i = 1; i <= 7; i++) {
        container.innerHTML += `
          <div class="relay-card">
            <h2>Sector ${i}</h2>
            <p id="txt${i}">Estado: OFF</p>
            <button class="btn-relay" id="btn${i}" onclick="toggleRelay(${i})">ACTIVAR</button>
          </div>
        `;

        // Escuchar cambios de "orden" (Confirmaci贸n del NodeMCU)
        db.ref(`/orden${i}`).on("value", snap => {
          const isActive = snap.val();
          const btn = document.getElementById(`btn${i}`);
          const txt = document.getElementById(`txt${i}`);
          
          if (isActive) {
            btn.classList.remove("enviando");
            btn.classList.add("regando");
            btn.innerText = "REGANDO...";
            txt.innerText = "Estado: ON";
          } else {
            btn.classList.remove("enviando", "regando");
            btn.innerText = "ACTIVAR";
            txt.innerText = "Estado: OFF";
          }
        });
      }
    }

    function toggleRelay(id) {
      const btn = document.getElementById(`btn${id}`);
      // Efecto Naranja inmediato
      btn.classList.add("enviando");
      btn.innerText = "ENVIANDO...";
      
      // Enviar pulso a /relayX
      db.ref(`/relay${id}`).set(true);
    }

    // Stop General
    document.getElementById("allOffBtn").onclick = () => {
      db.ref("/stop").set(true);
      setTimeout(() => db.ref("/stop").set(false), 2000);
    };

    // Logout
    document.getElementById("logoutBtn").onclick = () => auth.signOut();
  </script>
</body>
</html>
