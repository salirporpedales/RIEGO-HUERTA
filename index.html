<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Riego Inteligente</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    :root {
      --primary: #1e88e5;
      --waiting: #ff9800; /* Naranja (Enviando orden) */
      --active: #4caf50;  /* Verde (Hardware regando) */
      --off: #546e7a;     /* Gris azulado (Apagado) */
      --stop: #d32f2f;
      --bg: #e8f5e9;     /* verde claro
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
    }

    /* --- LOGIN FORM --- */
    #loginForm {
      background: white; padding: 30px; border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%; max-width: 350px; margin-top: 50px;
    }
    #loginForm h2 { margin-top: 0; text-align: center; color: #333; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box;
    }
    .btn-login {
      width: 100%; background: var(--primary); color: white;
      border: none; padding: 12px; border-radius: 10px;
      cursor: pointer; font-weight: bold; font-size: 1rem;
    }

    /* --- DASHBOARD --- */
    #dashboard { display: none; width: 100%; max-width: 900px; }
    
    .header-panel {
      background: white; padding: 20px; border-radius: 15px;
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .config-box { display: flex; align-items: center; gap: 10px; }
    .config-box input { width: 60px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }

    .logout-btn { color: var(--stop); cursor: pointer; font-weight: bold; text-decoration: none; }

    .relay-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px; width: 100%;
    }

    .relay-card {
      background: white; padding: 20px; border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center;
      transition: transform 0.2s;
    }
    .relay-card h3 { margin: 0 0 5px 0; color: #444; font-size: 1.1rem; }
    .relay-card span { font-size: 0.8rem; color: #888; display: block; margin-bottom: 15px; }

    .btn-relay {
      width: 100%; padding: 12px; border: none; border-radius: 10px;
      color: white; font-weight: bold; cursor: pointer;
      background-color: var(--off); transition: 0.3s;
    }

    /* Clases de estado din谩mico */
    .status-waiting { background-color: var(--waiting) !important; }
    .status-active { background-color: var(--active) !important; box-shadow: 0 0 12px rgba(76,175,80,0.4); }

    .footer-actions { margin-top: 30px; width: 100%; text-align: center; }
    .btn-emergency {
      background: var(--stop); color: white; border: none;
      padding: 15px 40px; border-radius: 12px; font-weight: bold;
      font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(211,47,47,0.3);
    }
    
    footer { margin-top: 50px; color: #aaa; font-size: 0.8rem; }
  </style>
</head>
<body>

  <h1> Sistema de Huerta Riego</h1>

  <div id="loginForm">
    <h2>Acceso Seguro</h2>
    <input type="email" id="email" placeholder="Correo electr贸nico" />
    <input type="password" id="password" placeholder="Contrase帽a" />
    <button class="btn-login" id="loginBtn">Entrar al Sistema</button>
  </div>

  <div id="dashboard">
    <div class="header-panel">
      <div class="config-box">
        <span>憋 Tiempo de Riego:</span>
        <input type="number" id="tiempoInput" value="0">
        <small>min</small>
      </div>
      <a class="logout-btn" onclick="logout()">Cerrar Sesi贸n </a>
    </div>

    <div class="relay-grid" id="gridSectores">
      </div>

    <div class="footer-actions">
      <button class="btn-emergency" onclick="emergencyStop()"> PARADA DE EMERGENCIA</button>
    </div>
  </div>

  <footer>Control de Riego por Javi 漏 2025</footer>

  <script>
    // 1. CONFIGURACIN FIREBASE (Reemplaza con tus datos reales)
    const firebaseConfig = {
      apiKey: "AIzaSyD2QRDQ-QoxZ8GwgEonC0gQJ6CU6BG-Th4",
      authDomain: "riego-huerta.firebaseapp.com",
      databaseURL: "https://riego-huerta-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "riego-huerta",
      appId: "1:153931971594:web:4c385921df852541c7f3f3"
    };

    // 2. PERSONALIZA AQU LOS NOMBRES DE TUS SECTORES
    const nombresSectores = {
      1: " Tomates",
      2: " Lechugas",
      3:  "Patatas",
      4: "cesped",
      5: "Goteo Frutales",
      6: "Macetas Patio",
      7: "Riego de Rosales"
    };

    // Inicializaci贸n
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Gesti贸n de Sesi贸n
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        inicializarDashboard();
      } else {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });

    // Funci贸n Login
    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(err => alert("Error: " + err.message));
    };

    function logout() { auth.signOut(); }

    // Funci贸n para manejar el Dashboard
    function inicializarDashboard() {
      const grid = document.getElementById("gridSectores");
      grid.innerHTML = ""; // Limpiar antes de crear

      // Sincronizar Tiempo Global
      db.ref("/tiempo").on("value", s => document.getElementById("tiempoInput").value = s.val() || 0);
      document.getElementById("tiempoInput").onchange = (e) => db.ref("/tiempo").set(parseInt(e.target.value));

      // Generar Sectores
      for (let i = 1; i <= 7; i++) {
        const nombre = nombresSectores[i] || `Sector ${i}`;
        
        grid.innerHTML += `
          <div class="relay-card">
            <h3>${nombre}</h3>
            <span>ID: Relay ${i}</span>
            <button class="btn-relay" id="btn${i}" onclick="activarRelay(${i})">ACTIVAR</button>
          </div>
        `;

        // Escuchar cambios reales del hardware (/ordenX)
        db.ref(`/orden${i}`).on("value", snap => {
          const regando = snap.val();
          const btn = document.getElementById(`btn${i}`);
          
          if (regando) {
            btn.classList.remove("status-waiting");
            btn.classList.add("status-active");
            btn.innerText = "REGANDO...";
          } else {
            btn.classList.remove("status-waiting", "status-active");
            btn.innerText = "ACTIVAR";
          }
        });
      }
    }

    function activarRelay(id) {
      const btn = document.getElementById(`btn${id}`);
      // Naranja inmediato (Se帽al enviada)
      btn.classList.add("status-waiting");
      btn.innerText = "ENVIANDO...";
      // Escribir en la base de datos
      db.ref(`/relay${id}`).set(true);
    }

    function emergencyStop() {
      db.ref("/stop").set(true);
      // Resetear bandera stop tras 2 segundos para permitir volver a usar el sistema
      setTimeout(() => db.ref("/stop").set(false), 2000);
    }
  </script>
</body>
</html>
