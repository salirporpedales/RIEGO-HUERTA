<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huerta Inteligente Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <style>
        :root { 
            --primary: #2e7d32; 
            --waiting: #ff9800; 
            --active: #4caf50; 
            --off: #78909c; 
            --stop: #c62828; 
            --bg: #f1f8e9; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        #loginForm, #dashboard { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 900px; 
        }
        
        #loginForm { max-width: 350px; margin-top: 50px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        /* Bot√≥n Salir en Rojo */
        .btn-logout { 
            background: var(--stop); 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-logout:hover { background: #a51b1b; transform: scale(1.05); }

        .relay-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .card { background: #fafafa; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        
        .btn-relay { 
            width: 100%; padding: 15px; border: none; border-radius: 10px; 
            color: white; font-weight: bold; cursor: pointer; 
            background: var(--off); transition: 0.3s; 
        }
        
        .status-waiting { background: var(--waiting) !important; animation: blink 1s infinite; }
        .status-active { background: var(--active) !important; animation: pulse 2s infinite; }
        
        @keyframes blink { 50% { opacity: 0.6; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
        .btn-emergency { 
            background: var(--stop); color: white; border: none; 
            padding: 15px 30px; border-radius: 50px; font-weight: bold; 
            cursor: pointer; margin-top: 30px; width: 100%; 
        }
    </style>
</head>
<body>

    <div id="loginForm">
        <h2 style="color: var(--primary); text-align:center">Acceso Huerta</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button onclick="login()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">ENTRAR</button>
    </div>

    <div id="dashboard" style="display:none">
        <div class="header">
            <div>
                <strong>‚è±Ô∏è Tiempo:</strong>
                <input type="number" id="tiempo" style="width:60px; margin:0 5px" min="1" value="10"> min
            </div>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>

        <div class="relay-grid" id="grid"></div>

        <button class="btn-emergency" onclick="emergencyStop()">üõë PARADA DE EMERGENCIA TOTAL</button>
    </div>

        <script>
        const firebaseConfig = {                                  // 1. CONFIGURACI√ìN FIREBASE (Reemplaza con tus datos reales)
      apiKey: "AIzaSyD2QRDQ-QoxZ8GwgEonC0gQJ6CU6BG-Th4",
      authDomain: "riego-huerta.firebaseapp.com",
      databaseURL: "https://riego-huerta-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "riego-huerta",
      appId: "1:153931971594:web:4c385921df852541c7f3f3"
    };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        const sectores = ["Tomates", "Lechugas", "Patatas", "C√©sped", "Frutales", "Macetas", "Rosales"];

        // --- 2. L√ìGICA DE USUARIO ---
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => alert("Error: " + e.message));
        }

        function logout() { 
            if(confirm("¬øSeguro que quieres salir?")) auth.signOut(); 
        }

        auth.onAuthStateChanged(user => {
            document.getElementById('loginForm').style.display = user ? 'none' : 'block';
            document.getElementById('dashboard').style.display = user ? 'block' : 'none';
            if(user) initApp();
        });

        // --- 3. L√ìGICA DE CONTROL ---
        function initApp() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            
            // Sincronizar tiempo de riego
            db.ref('tiempo').on('value', s => {
                if(s.exists()) document.getElementById('tiempo').value = s.val();
            });

            document.getElementById('tiempo').onchange = (e) => {
                db.ref('tiempo').set(parseInt(e.target.value));
            };

            // Generar botones para cada sector
            sectores.forEach((nombre, i) => {
                const id = i + 1;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h3>${nombre}</h3><button class="btn-relay" id="btn${id}" onclick="controlRelay(${id})">ACTIVAR</button>`;
                grid.appendChild(card);

                // Escuchar cambios en la base de datos (Estado Real y Petici√≥n)
                db.ref(`orden${id}`).on('value', snapOrden => {
                    db.ref(`relay${id}`).on('value', snapRelay => {
                        const btn = document.getElementById(`btn${id}`);
                        if(!btn) return;

                        if (snapOrden.val() === true) {
                            btn.className = "btn-relay status-active";
                            btn.innerText = "REGANDO (APAGAR)";
                        } else if (snapRelay.val() === true) {
                            btn.className = "btn-relay status-waiting";
                            btn.innerText = "ESPERANDO...";
                        } else {
                            btn.className = "btn-relay";
                            btn.innerText = "ACTIVAR";
                        }
                    });
                });
            });
        }

        function controlRelay(id) {
            const ref = db.ref(`relay${id}`);
            ref.once('value', snap => {
                // Si ya est√° activo o esperando, lo apaga. Si no, lo activa.
                ref.set(!snap.val());
            });
        }

        function emergencyStop() {
            if(confirm("¬øDeseas detener TODOS los sectores inmediatamente?")) {
                for(let i=1; i<=sectores.length; i++) db.ref(`relay${i}`).set(false);
                db.ref('stop').set(true);
                setTimeout(() => db.ref('stop').set(false), 2000);
            }
        }
    </script>
</body>
</html>
