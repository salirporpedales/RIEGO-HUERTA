<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Riego Profesional</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: #eef2f3;
            --card: #ffffff;
            --text: #333;
            --gray: #8e9eab;
            --orange: #ff9800;
            --green: #4caf50;
            --red: #f44336;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { font-size: 1.5rem; text-align: center; margin-bottom: 20px; color: #2c3e50; }
        
        /* Estilo de los controles de relÃ© */
        .relay-control { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; border-bottom: 1px solid #eee; 
        }
        .relay-control:last-child { border-bottom: none; }

        .btn-action {
            width: 140px; padding: 12px; border: none; border-radius: 8px;
            color: white; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; text-transform: uppercase;
            background-color: var(--gray); /* Color inicial Gris */
        }

        /* Estados de color */
        .enviando { background-color: var(--orange) !important; }
        .regando { background-color: var(--green) !important; box-shadow: 0 0 10px rgba(76, 175, 80, 0.4); }

        input[type="number"] { width: 70px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
        .stop-all { background: var(--red); width: 100%; padding: 15px; border-radius: 10px; color: white; border: none; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        .stop-all:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¿ Sistema de Riego</h1>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>Tiempo de riego (min):</span>
                <input type="number" id="tiempoInput" value="0" onchange="updateTime(this.value)">
            </div>
        </div>

        <div class="card" id="relays-list">
            </div>

        <button class="stop-all" onclick="emergencyStop()">ðŸ›‘ PARAR TODO</button>
    </div>

    <script>
        // CONFIGURACIÃ“N FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyD2QRDQ-QoxZ8GwgEonC0gQJ6CU6BG-Th4",
            databaseURL: "https://riego-huerta-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "riego-huerta"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Generar botones para los 7 relÃ©s
        const list = document.getElementById('relays-list');
        for (let i = 1; i <= 7; i++) {
            list.innerHTML += `
                <div class="relay-control">
                    <span>VÃ¡lvula Sector ${i}</span>
                    <button id="btn${i}" class="btn-action" onclick="activateRelay(${i})">
                        APAGADO
                    </button>
                </div>
            `;
        }

        // --- FUNCIONES ---

        function activateRelay(id) {
            const btn = document.getElementById(`btn${id}`);
            // Cambiar a Naranja inmediatamente al hacer clic
            btn.classList.add('enviando');
            btn.innerText = "ENVIANDO...";
            
            // Enviar seÃ±al a Firebase
            db.ref(`/relay${id}`).set(true);
        }

        function updateTime(val) {
            db.ref('/tiempo').set(parseInt(val));
        }

        function emergencyStop() {
            db.ref('/stop').set(true);
            setTimeout(() => db.ref('/stop').set(false), 2000);
        }

        // --- ESCUCHA DE CAMBIOS REALES ---

        // Escuchar el tiempo global
        db.ref('/tiempo').on('value', s => document.getElementById('tiempoInput').value = s.val() || 0);

        // Escuchar cada /ordenX para cambiar a VERDE
        for (let i = 1; i <= 7; i++) {
            db.ref(`/orden${i}`).on('value', (snapshot) => {
                const isRunning = snapshot.val();
                const btn = document.getElementById(`btn${i}`);

                if (isRunning) {
                    btn.classList.remove('enviando');
                    btn.classList.add('regando');
                    btn.innerText = "REGANDO";
                } else {
                    btn.classList.remove('enviando', 'regando');
                    btn.innerText = "APAGADO";
                }
            });
        }
    </script>
</body>
</html>
